<!-- Medicine Inventory -->
<title>Medicine Inventory</title>
<link rel="stylesheet" href="../../assets/css/styles.css">
<div id="medicine-inventory">
    <h2>Your Medicine Inventory</h2>
    <ul id="inventory-list">
        <li>Medicine A - 10 pills - Expiry: 2023-12-01</li>
        <li>Medicine B - 5 pills - Expiry: 2024-01-15</li>
        <li>Medicine C - 20 pills - Expiry: 2023-11-20</li>
    </ul>
    <h3>Set Reminders for Restocking</h3>
    <form id="restock-reminder-form">
        <label for="medicine-name">Medicine Name:</label>
        <input type="text" id="medicine-name" required>
        <label for="reminder-date">Reminder Date:</label>
        <input type="date" id="reminder-date" required>
        <button type="submit">Set Reminder</button>
    </form>
</div>
