<!-- Register Patient -->
<link rel="stylesheet" href="../../assets/css/styles.css">
<div id="register-patient">
    <h2>Register New Patient</h2>
    <form id="register-patient-form">
        <label for="patient-name">Name:</label>
        <input type="text" id="patient-name" required>
        
        <label for="patient-age">Age:</label>
        <input type="number" id="patient-age" required>
        
        <label for="patient-contact">Contact:</label>
        <input type="text" id="patient-contact" required>
        
        <label for="medical-history">Medical History:</label>
        <textarea id="medical-history" placeholder="Enter medical history..."></textarea>
        
        <label for="patient-id">Upload ID:</label>
        <input type="file" id="patient-id" accept="image/*">
        
        <label for="insurance-details">Upload Insurance Details:</label>
        <input type="file" id="insurance-details" accept="image/*">
        
        <button type="submit">Register Patient</button>
    </form>
</div>
