<div id="search-patient">
    <h2>Search Patient Records</h2>
    <form id="search-patient-form">
        <label for="search-identifier">Search by Name or ID:</label>
        <input type="text" id="search-identifier" required>
        <button type="submit">Search</button>
    </form>
    <div id="search-results">
        <h3>Search Results</h3>
        <ul id="results-list">

        </ul>
    </div>
</div>
